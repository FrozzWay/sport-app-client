<div class="d-flex align-items-center" id="filter_components">
  <div class="d-inline-flex justify-content-between" style="width: 70%">
    <mat-form-field appearance="fill" color="accent">
      <mat-label>Категории</mat-label>
      <mat-select [formControl]="categories" multiple>
        <mat-option *ngFor="let category of filters.categories" [value]="category">{{category}}</mat-option>
      </mat-select>

    </mat-form-field>
    <mat-form-field appearance="fill" color="accent">
      <mat-label>Помещения</mat-label>
      <mat-select [formControl]="placements" multiple>
        <mat-option *ngFor="let placement of filters.placements" [value]="placement">{{placement}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" color="accent">
      <mat-label>Программы</mat-label>
      <mat-select [formControl]="programs" multiple>
        <mat-option *ngFor="let program of filters.programs | keyvalue"
                    [value]="program.value">{{program.value}}</mat-option> <!-- по program.name -->
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" color="accent">
      <mat-label>Инструктора</mat-label>
      <mat-select [formControl]="instructors" multiple>
        <mat-option *ngFor="let instructor of filters.instructors | keyvalue"
                    [value]="instructor.key">{{instructor.value}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <ng-template [ngIf]="!hideCheckBoxes">
    <div class="d-inline-flex justify-content-around mb-3" style="width: 300px; font-size: 0.9rem">
      <mat-checkbox class="example-margin" (change)="paidOnChange()" [checked]="true">
        <div class="position-relative pt-3 mb-3">
          <mat-icon class="position-absolute top-0 start-100" fontSet="mat-icon-filled" style="color: #689F38">
            finance_chip
          </mat-icon>
          Платные
        </div>
      </mat-checkbox>
      <mat-checkbox class="example-margin" (change)="registrationOnChange()" [checked]="true">
        <div class="position-relative pt-3 mb-3">
          <!--        <mat-icon class="position-absolute start-100 bottom-0 micro-pen" fontSet="mat-icon-filled">edit</mat-icon>-->
          По записи
        </div>
      </mat-checkbox>
    </div>
  </ng-template>

  <ng-content></ng-content>
</div>
