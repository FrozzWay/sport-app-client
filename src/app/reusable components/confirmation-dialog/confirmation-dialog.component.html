<div class="modal-content">
  <div class="modal-body fs-5">
    <span class="fs-4 fw-medium">{{header}}</span>
    <p class="fs-5 mt-2 mb-0">{{message}}</p>
  </div>
  <div class="modal-footer border-0 pt-0">
    <button class="btn fs-5" (click)="activeDialog.dismiss()">Назад</button>
    <button class="btn {{action_class}} fs-5" (click)="activeDialog.close()">{{action_text}}</button>
  </div>
</div>
