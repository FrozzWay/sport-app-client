<div class="modal-content">
  <div class="modal-body fs-5 pb-0">
    <span class="fs-4 fw-medium d-block">{{msg}}</span>
    <input type="text" placeholder="Название" [formControl]="name" (keyup.enter)="save()" class="form-control fs-5 mt-3 d-block">
    <ng-container *ngIf="!schema">
      <mat-form-field appearance="fill" class="mt-3" style="margin-bottom: -1.25em">
        <mat-label>На основе схемы</mat-label>
        <mat-select [formControl]="baseSchema">
          <mat-option *ngFor="let schema of schemas" [value]="schema.id">
            {{schema.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </ng-container>
      <mat-radio-group [(ngModel)]="update_action" class="d-block" [ngClass]="schema ? 'my-2' : 'mb-2'">
        <mat-radio-button value="make_active" [disabled]="disable_activation">Активировать</mat-radio-button>
        <mat-radio-button class="" value="activate_next_week" [disabled]="disable_next_week || disable_activation">Со следующей недели</mat-radio-button>
      </mat-radio-group>
  </div>
  <div class="modal-footer border-0 pt-0">
    <button class="btn fs-5" (click)="activeDialog.dismiss()">Назад</button>
    <button mat-raised-button color="primary" class="fs-5" (click)="save()">Сохранить</button>
  </div>
</div>
