<div class="modal-content">
  <div class="modal-body fs-5">
    <span class="fs-4 fw-medium">Удаление записи</span>
    <p class="fs-5 mt-2 mb-0">Запись клиентов на это занятие будет удалена. Это действие невозможно отменить.</p>
  </div>
  <div class="modal-footer border-0 pt-0">
    <button class="btn fs-5" (click)="activeDialog.dismiss()">Назад</button>
    <button class="btn btn-danger fs-5" (click)="activeDialog.close()">Удалить</button>
  </div>
</div>
