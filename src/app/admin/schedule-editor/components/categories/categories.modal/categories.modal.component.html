<div class="modal-content">
  <div class="modal-header fs-4">
    <h1 class="modal-title fs-4">Категории</h1>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.close()"></button>
  </div>
  <div class="modal-body fs-5">
    <ul class="list-group list-group-flush">
      <ng-container *ngFor="let category of categories">
        <div class="d-flex justify-content-between align-items-center">
          <li rippleOnHover [persistent]="true" (click)="edit_category(category)"
              class="list-group-item d-flex w-100 me-2 justify-content-between align-items-center">
            <span>{{category.name}}</span>
            <mat-icon [ngStyle]="{color: category.color}">circle</mat-icon>
          </li>
          <div class="position-relative delete-category rounded-circle" (click)="delete_category(category)">
            <div class="p-2 d-flex">
              <mat-icon color="warn">delete</mat-icon>
            </div>
          </div>
        </div>
      </ng-container>
    </ul>
  </div>
  <div class="modal-footer">
    <button mat-raised-button color="primary" class="fs-5" (click)="create_category()">Добавить</button>
  </div>
</div>
