<div class="modal-content">
  <div class="modal-header fs-4">
    <h1 class="modal-title fs-4">Программы</h1>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.close()"></button>
  </div>
  <div class="modal-body fs-5">
    <ul class="list-group list-group-flush">
      <ng-container *ngFor="let program of programs">
        <div class="d-flex justify-content-between align-items-center">
          <li rippleOnHover [persistent]="true" (click)="view_program(program)"
              class="list-group-item w-100 me-2 no-select" >
            <div>{{program.name}}</div>
            <div class="d-flex align-items-center">
<!--              <mat-icon fontSet="mat-icon-filled" inline class="pe-1">person</mat-icon>-->
              {{program.instructor.credentials}}
            </div>
          </li>
        </div>
      </ng-container>
    </ul>
  </div>
</div>
